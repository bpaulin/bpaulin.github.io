---
layout: default
title: Posts
lang: en
ref: home
---

<div class="row">
  <div class="list-group">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts limit %}
      <a href="{{ post.url }}" class="list-group-item">{{ post.title }}</a>
    {% endfor %}
  </div>
</div>
