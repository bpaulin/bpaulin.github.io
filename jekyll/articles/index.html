---
layout: default
title: Articles
---

{% for category in site.categories %}
    <h2 id="{{ category | first }}">{{ category | first | capitalize }}</h2>
    <ul class="list-unstyled">
        {% for post in category[1] %}
            <li>
                <span class="label label-info">{{ post.date | date: "%d/%m/%Y" }}</span>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
