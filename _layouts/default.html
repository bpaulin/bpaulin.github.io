<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} :: {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="shortcut icon" href="http://www.gravatar.com/avatar/c84405cfcdcb4b95e229a6ae640b621d?s=16" />
</head>
<body>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-46867580-1', 'bpaulin.net');
  ga('send', 'pageview');
  </script>
    <div class="container">
      <div class="page-header">
        <h1>
          {{ site.name }}
        </h1>
      </div>
        <ul class="list-inline">
          <li>
            <a href="{{ site.baseurl }}" title="Accueil‎">
              <i class="fa fa-home"></i> 
              Accueil‎
            </a>
          </li>
          <li>
            <a href="/articles/" title="Articles">
              <i class="fa fa-list"></i> 
              Articles
            </a>
          </li>
          <li class="pull-right">
            <a href="mailto:brunopaulin@bpaulin.net" title="Mail">
              <i class="fa fa-envelope"></i> 
              Mail
            </a>
          </li>
          <li class="pull-right">
            <a href="http://github.com/bpaulin" title="Github">
              <i class="fa fa-github-alt"></i> 
              GitHub 
            </a>
          </li>
        </ul><!--
        <ul class="list-unstyled">
          <li>Humain depuis 1980</li>
          <li>Développeur depuis 1997</li>
          <li>Linuxien depuis 2002</li>
          <li>Lyonnais depuis 2012</li>
        </ul>
        <p>
          "Now this is not the end. It is not even the beginning of the end, but it is, perhaps, the end of the beginning." Winston Churchill - November 10, 1942
        </p>-->
        <div class="content">
          {{ content }}
        </div>
      <footer class="well well-sm small">
        Ce site est construit avec 
        <a href="http://jekyllrb.com/">
          jekyll
        </a>
        , habillé avec 
        <a href="http://getbootstrap.com/">
        bootstrap
        </a>
        et versionné chez 
        <a href="https://github.com/bpaulin/bpaulin.net">
          GitHub
        </a>
        . Il est mis à disposition selon les termes de la 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          Licence Creative Commons Attribution 4.0 International
        </a>.
      </footer>
    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
