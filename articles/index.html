---
layout: default
title: Articles
---

{% for category in site.categories %}
    <h2 id="{{ category | first }}">{{ category | first | capitalize }}</h2>
    {% for post in category[1] %}
        <ul class="list-unstyled">
            <li>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
        </ul>
    {% endfor %}
{% endfor %}
