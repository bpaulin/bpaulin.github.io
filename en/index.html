---
layout: default
title: Posts
lang: en
ref: home
---

<div class="row">
  <ul class="list-group">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
    <li class="list-group-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
