<div id="home">
  <h1>Posts</h1>
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <li>
        <span class="label label-info">{{ post.date | date: "%d/%m/%Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
